<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Formulário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="banner">
            <h1>Página de Formulário</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Pesquisa</a></li>
                <li><a href="form.html">Formulário</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h1>Formulário de Cadastro</h1>

            <row class="formrow">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="100" required>
                <button type="button" onclick="consultarFrequencia()">Consultar Frequência</button>
                <p id="frequencia-nome"></p>
            </row>

            <form id="form" action="proc.html">
                <row class="formrow">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
                    
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="text" id="nasc" name="nasc" maxlength="11" pattern="\d{2}/\d{2}/\d{4}" required>
                </row>
                
                <row class="formrow">

                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" name="endereco" maxlength="255" required></textarea>
                    
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" default="SELECIONAR" required>
                        <option value=""> - Selecione - </option>
                        <optgroup label="Região Norte">
                            <option value="AC">Acre</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="PA">Pará</option>
                            <option value="TO">Tocantins</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                        </optgroup>

                        <optgroup label="Região Nordeste">
                            <option value="AL">Alagoas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="MA">Maranhão</option>
                            <option value="PI">Piauí</option>
                            <option value="PB">Paraíba</option>
                            <option value="PE">Pernambuco</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="SE">Sergipe</option>
                        </optgroup>

                        <optgroup label="Região Sudeste">
                            <option value="ES">Espírito Santo</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                        </optgroup>

                        <optgroup label="Região Sul">
                            <option value="PR">Paraná</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="SC">Santa Catarina</option>
                        </optgroup>

                        <optgroup label="Região Centro-Oeste">
                            <option value="DF">Distrito Federal</option>
                            <option value="GO">Goiás</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                        </optgroup>
                        
                    </select>
                </row>
                
                <row class="formrow">
                    <label>Gênero:</label>
                    
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>

                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="feminino">Feminino</label>

                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                    <input type="text" id="descricao-outro" name="descricao-outro" maxlength="30">
                </row>    
                
                <row class="formrow">
                    <label for="email">E-mail de Contato:</label>
                    <input type="email" id="email" name="email" maxlength="200" placeholder="Digite seu email" pattern="^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$" required>
                </row>
                
                <row class="formrow">
                    <label>Preferências:</label>
                    <ul>
                        <li>
                            <input type="checkbox" id="esportes" name="preferencias" value="esportes">
                            <label for="esportes">Esportes</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Cinema" name="preferencias" value="Cinema">
                            <label for="Cinema">Cinema</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Teatro" name="preferencias" value="Teatro">
                            <label for="Teatro">Teatro</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Música" name="preferencias" value="Música">
                            <label for="Música">Música</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Educação" name="preferencias" value="Educação">
                            <label for="Educação">Educação</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Cultura" name="preferencias" value="Cultura">
                            <label for="Cultura">Cultura</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Tecnologia" name="preferencias" value="Tecnologia">
                            <label for="Tecnologia">Tecnologia</label>
                        </li>
                </row>
                
                <button type="submit" id="submitform">Salvar</button>
                <button type="reset">Cancelar</button>
            </form>
        </section>
    </main>
</body>
</html>
