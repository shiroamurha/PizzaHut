<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="misc/styles.css">
    <script src="misc/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="misc/styles.css">
    <link rel="icon" href="misc/pizzahut_logo.png" type="image/png">
</head>
<body>
    <header class="toprow"> 
        <img id="logo" src="misc/Eclipse logo.png"/>
            <h1>Formulário de Cadastro</h1>
    </header>
    
    <main class="container">
        <nav class="leftrow">
            <ul>
                <li><button onclick="window.location.href = 'index.html'">
                    <img src="misc/homeicon.png"/>
                    <span>Home</span>
                </button></li>

                <li><button onclick="window.location.href = 'search.html'">
                    <img src="misc/searchicon.png"/>
                    <span>Pesquisa</span>
                </button></li>

                <li><button onclick="window.location.href = 'form.html'">
                    <img src="misc/formicon.png"/>
                    <span>Formulário</span>
                </button></li>
            </ul>
        </nav>
        <section class="content-form">
            <form id="form" action="proc.html">
                <row class="formrow">
                    <input type="text" id="nome" name="nome" placeholder="Nome" maxlength="100" required>
                    <button type="button" id="consulta" onclick="consultanome()" >Consultar Frequência</button>
                    <p id="frequencia-nome"></p><br>
                </row>
                <row class="formrow">
                    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00 (CPF)" oninput="mascaraCPF(this)" required>
                    <span class="error" id="cpfError">CPF inválido</span>

                    <input type="text" id="nasc" name="nasc" maxlength="11" placeholder="Data de nascimento" pattern="\d{2}/\d{2}/\d{4}" required>

                    <input type="email" id="email" name="email" maxlength="200" placeholder="Digite seu email" pattern="^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$" required>
                </row>
                
                <row class="formrow" id="local">

                    <textarea id="endereco" name="endereco" placeholder="Endereço" maxlength="255" required></textarea>

                    <select id="estado" name="estado" default="ESTADO" required>
                        <option value=""> - ESTADO - </option>
                        <optgroup label="Região Norte">
                            <option value="AC">Acre</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="PA">Pará</option>
                            <option value="TO">Tocantins</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                        </optgroup>

                        <optgroup label="Região Nordeste">
                            <option value="AL">Alagoas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="MA">Maranhão</option>
                            <option value="PI">Piauí</option>
                            <option value="PB">Paraíba</option>
                            <option value="PE">Pernambuco</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="SE">Sergipe</option>
                        </optgroup>

                        <optgroup label="Região Sudeste">
                            <option value="ES">Espírito Santo</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                        </optgroup>

                        <optgroup label="Região Sul">
                            <option value="PR">Paraná</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="SC">Santa Catarina</option>
                        </optgroup>

                        <optgroup label="Região Centro-Oeste">
                            <option value="DF">Distrito Federal</option>
                            <option value="GO">Goiás</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                        </optgroup>
                        
                    </select>
                </row>
                
                <h3>Gênero:</h3>
                <row id="genpref">
                    
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label class="gen" for="masculino">Masculino</label>

                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label class="gen" for="feminino">Feminino</label>

                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <input class="gen" type="text" id="descricao-outro" name="descricao-outro" placeholder="Outro" maxlength="30">
                
                    
                    <label id="pref-title"><h3>Preferências:</h3></label>
                    <ul id="prefs">
                        <li>
                            <input type="checkbox" id="esportes" name="preferencias" value="esportes">
                            <label for="esportes">Esportes</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Cinema" name="preferencias" value="Cinema">
                            <label for="Cinema">Cinema</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Teatro" name="preferencias" value="Teatro">
                            <label for="Teatro">Teatro</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Música" name="preferencias" value="Música">
                            <label for="Música">Música</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Educação" name="preferencias" value="Educação">
                            <label for="Educação">Educação</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Cultura" name="preferencias" value="Cultura">
                            <label for="Cultura">Cultura</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Tecnologia" name="preferencias" value="Tecnologia">
                            <label for="Tecnologia">Tecnologia</label>
                        </li>
                    </ul>
                </row>
                <row class="formrow-submit">
                    <button type="submit" id="submitform">Salvar</button>
                    <button type="reset" id="cancelform">Cancelar</button>
                </row>
            </form>
        </section>
    </main>
    <footer><img src="misc/footer.png"></footer>
</body>
</html>
